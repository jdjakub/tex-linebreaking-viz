<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Knuth-Plass visualization</title>
    <style>
    * { box-sizing: border-box; }
    .desired-line {
      background-color: lightgray;
      height: 10px;
      margin-top: 30px;
    }
    .item {
      display: inline-block;
      vertical-align: top;
    }
    .rigid {
      height: 15px;
      background-color: black;
    }
    .spacer { display: inline-block; }
    .container {
      position: relative;
      display: inline-block;
    }
    .container > .glue {
      position: absolute;
      width: max-content;
      top: 10px;
    }
    .glue { height: 15px; }
    .min {
      display: inline-block;
      background-color: lightgray;
      border-right: 1px solid black;
    }
    .nat {
      display: inline-block;
      background-color: lightgray;
      border-right: 2px solid black;
    }
    .max {
      display: inline-block;
      background-color: lightgray;
      border-right: 1px solid black;
      opacity: 50%;
    }
    .stretch-shrink {
      opacity: 90%;
      display: inline-block;
      height: 10px;
    }
    .container > .stretch-shrink {
      position: absolute; bottom: 5px; z-index: 10;
    }
    .stretch > .stretch-shrink { background-color: orange; }
    .shrink > .stretch-shrink { background-color: #2599ff; }
    .shrink + .max { opacity: 30%; }
    .ratio { float: right; margin-top: 1em; }
    .stretch-amt { color: orange; }
    .shrink-amt { color: #2599ff; }
    .feasible { background-color: green; }
    </style>
  </head>
  <body>
    <div id="lines"></div>
    <script type="text/javascript" src="viz-new.js"></script>
  </body>
</html>
